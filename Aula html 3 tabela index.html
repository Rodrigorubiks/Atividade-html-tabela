<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000000;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Tabela de Processadores</h2>
    <table>
        <thead>
            <tr>
                <th>Processador</th>
                <th>Velocidade (MHz)</th>
                <th>Preço de Lançamento*</th>
                <th>Data de lançamento</th>
                <th>Preços em Agosto/2000*</th>
                <th>Queda %</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pentium III</td>
                <td>450</td>
                <td>R$ 700,00</td>
                <td>1999</td>
                <td>R$ 400,00</td>
                <td>43%</td>
            </tr>
            <tr>
                <td>Pentium 4</td>
                <td>1800</td>
                <td>R$ 1.000,00</td>
                <td>2000</td>
                <td>R$ 600,00</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Athlon XP</td>
                <td>1500</td>
                <td>R$ 900,00</td>
                <td>2001</td>
                <td>R$ 550,00</td>
                <td>39%</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
